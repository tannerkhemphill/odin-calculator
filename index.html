<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row row-1">
            <button class="operator clear">AC</button>
            <button class="operator negative">+/-</button>
            <button class="operator percent">%</button>
            <button class="operator divide">/</button>
        </div>
        <div class="row row-2">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operator multiply">*</button>
        </div>
        <div class="row row-3">
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operator subtract">-</button>
        </div>
        <div class="row row-4">
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operator add">+</button>
        </div>
        <div class="row row-5">
            <button class="number zero">0</button>
            <button class="operator decimal">.</button>
            <button class="operator equals">=</button>
        </div>
    </div>
</body>
</html>
