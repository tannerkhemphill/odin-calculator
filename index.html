<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row row-1">
            <button onclick="allClear()" class="symbol clear">AC</button>
            <button onclick="negativeDisplay()" class="symbol negative">+/-</button>
            <button onclick="percentDisplay()" class="symbol percent">%</button>
            <button onclick="operatorDisplay('/')" class="operator divide">/</button>
        </div>
        <div class="row row-2">
            <button onclick="numDisplay(7)" class="number seven">7</button>
            <button onclick="numDisplay(8)" class="number eight">8</button>
            <button onclick="numDisplay(9)" class="number nine">9</button>
            <button onclick="operatorDisplay('*')" class="operator multiply">*</button>
        </div>
        <div class="row row-3">
            <button onclick="numDisplay(4)" class="number four">4</button>
            <button onclick="numDisplay(5)" class="number five">5</button>
            <button onclick="numDisplay(6)" class="number six">6</button>
            <button onclick="operatorDisplay('-')" class="operator subtract">-</button>
        </div>
        <div class="row row-4">
            <button onclick="numDisplay(1)" class="number one">1</button>
            <button onclick="numDisplay(2)" class="number two">2</button>
            <button onclick="numDisplay(3)" class="number three">3</button>
            <button onclick="operatorDisplay('+')" class="operator add">+</button>
        </div>
        <div class="row row-5">
            <button onclick="numDisplay(0)" class="number zero">0</button>
            <button onclick="decimalDisplay()" class="symbol decimal">.</button>
            <button onclick="operatorDisplay('=')" class="operator equals">=</button>
        </div>
    </div>
</body>
</html>
